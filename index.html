<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/cloudy.png">
</head>
<body>
    <main class="app-wrapper">
      <div class="notification" id="notification">
        <span class="notification-message"></span>
        <button class="notification-close">Ã—</button>
      </div>
        <div class="input-container">
            <input type="text" id="search-box" placeholder="Enter City Name">
            <button id="btn">Search</button>
        </div>
        <div class="loading-container" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading weather data...</div>
        </div>
        <div class="container">
            <div class="location">
                <span id="locationCity"></span>, <span id="locationCountry"></span>
                <div class="current-date" id="current-date"></div>
            </div>

            <div class="current-weather">
                <div class="weather-icon"></div>
                <div class="temperature"></div>
                <div class="weather-description"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="humidity-value"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="windSpeed-value"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="UVindex-value"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="feellike-value"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
